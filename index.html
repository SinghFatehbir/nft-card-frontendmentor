<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <!--nft card container-->
    <section class="nftcard">
      <!--Images container-->
      <div class="images-container">
          <img class="nftimage" src=".images/image-equilibrium.jpg" alt="nft">
          <img class="hoverimage" src="./images/icon-view.svg">
      </div>
      <!--nft card info-->
      <div class="info">
        <h1><a href="">Equilibrium #3429</a> </h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <!--nft price and time left-->
      <div class="pricetime-container">
      <div class="price">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg">
        </div>
        <div>
          <p>0.041 ETH</p>
        </div>
        </div>
        <div class="time">
          <div>
          <img src="./images/icon-clock.svg">
        </div>
        <div>
          <p>3 days left</p>
        </div>
        </div>
      </div>
      <hr>
      <!--Creator-->
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#" class="author-name"> Jules Wyvern</a></p>
    </div>
    </section>
  </main>
</body>
</html>
